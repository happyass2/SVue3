<body>
    <script>
        // 单页面的优势
        // 将所有页面打包返回给前台
        // 在切换页面时不会对后台发送请求，直接在前端渲染
        // 前后端分离

        // 普通的是请求那个返回哪个

        // 都可以使用vue

       
      
        var isPalindrome = function(x) {
            x = x+'';
            console.log(x.len);
            for(let i = 0;i<x.length/2;i++){
                console.log(x[i],x[x.length-i-1]);
                if(x[i] != x[x.length-i]){
                    
                    return false;
                }
            }
            return true;
        };
        console.log(isPalindrome(121));
    </script>
